<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team-19_Coffe Shop</title>
    <link rel="stylesheet" href="/style_analysis2.css" />
  </head>
  <body style="background-image: url(../img/bgcoffee.png)">
    <div class="container">
      <nav class="navbar">
        <a href="#" class="navbar-logo"><img src="../img/logo.png" alt="" /></a>
        <div class="navbar-nav">
          <a href="../index.html">Home</a>
          <a href="../halaman/menu.html">Menu</a>
          <a href="../halaman/store.html">Member</a>
          <a href="#contact">Contact</a>
          <a class="active-navbar" href="#">Analysis</a>
        </div>

        <div class="navbar-extra">
          <a href="#" id="search"><i data-feather="search"></i></a>
          <a href="#" id="favorite"><i data-feather="heart"></i></a>
          <a href="#" id="shoping-cart"><i data-feather="shopping-cart"></i></a>
          <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
        </div>

        <button class="btn-login"><b>Login</b></button>
      </nav>

      <h1>Tabel Data Coffee Shop Sales</h1>
      <div class="filter-container">
        <label for="filter-type">Filter by:</label>
        <select id="filter-type">
          <option value="store_location">Store Location</option>
          <option value="product_category">Product Category</option>
          <option value="product_type">Product Type</option>
        </select>
        <input type="text" id="filter-value" placeholder="Enter filter value" />
        <button id="filter-button">Filter</button>
      </div>
      <div class="container-table">
        <div id="data-table"></div>
        <div class="pagination">
          <button id="prev-button">Previous</button>
          <span id="page-info"></span>
          <button id="next-button">Next</button>
        </div>
      </div>
    </div>
    <!-- start line chart -->
    <div class="container-chart">
      <div class="chart">
        <div class="labels">
          <h2>Total Daily Transaction in Each Store</h2>
        </div>
        <canvas id="chart-daily"></canvas>
      </div>

      <div class="chart">
        <div class="labels">
          <h2>Total Transaction By Time of Day</h2>
        </div>
        <canvas id="chart-time"></canvas>
      </div>
    </div>
    <!-- end line chart -->

    <footer class="footer">
      <div>
        <p class="footer-text">&copy; Coffe Shop</p>
      </div>
    </footer>

    <!-- External JavaScript File -->
    <!-- script chart js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- end script chart js -->
    <script src="/sheet2.js"></script>
  </body>
</html>
